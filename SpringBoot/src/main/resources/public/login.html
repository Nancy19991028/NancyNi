<!DOCTYPE html>
<html >
<head>
    <meta content="text/html;charset=UTF-8">
    <title>Nancy-login</title>
    <link rel="stylesheet" href="@{css/bootstrap.min.css}">
    <style type="text/css">
        body { padding: 40px;
            background-color: #ce8483;
        }
        .starter-template { width:350px; padding: 0 40px; text-align: center; }
    </style>
</head>
<body>

<br>


<hr>
<div class="starter-template">
    </p><h2>Log in with a username and password</h2>
    <form name="form" action="login" action="/login" method="POST">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" name="username" value="" placeholder="account">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
        <div class="form-group">
            <input type="submit" id="login" value="log in" class="btn btn-primary">

        </div>

    </form>
</div>
</body>
</html>
